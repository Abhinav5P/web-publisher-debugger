name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create zip
        run: |
          cd dist
          zip -r ../web-publisher-debugger-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: web-publisher-debugger-${{ github.ref_name }}.zip
          generate_release_notes: true
          body: |
            ## Installation

            1. Download `web-publisher-debugger-${{ github.ref_name }}.zip`
            2. Extract the zip file
            3. Open `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked"
            6. Select the extracted folder
